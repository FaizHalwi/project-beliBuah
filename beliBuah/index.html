<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Jual & Beli Buah</title>
  </head>
  <body>
    <div class="container">
      <h1>Jual & Beli Buah</h1>
      <div class="box">
        <div class="box-buah">
          <img src="assets/manggis.png" alt="" />
          <h3 id="sisa-buah">Sisa Buah</h3>
          <h3 id="jumlah-buah manggis">79</h3>
        </div>
      </div>
      <input
        type="text"
        placeholder="  Masukkan Jumlah Buah"
        spellcheck="false"
      />
      <button class="beli">Beli</button>
    </div>
  </body>
  <script src="script.js"></script>
</html>
